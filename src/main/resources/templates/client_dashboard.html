<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Client Dashboard</title>
    <style>
        body { font-family: sans-serif; margin: 0; }
        .dashboard-content { padding: 0 2rem 2rem 2rem; }
    </style>
</head>
<body>
<div th:replace="~{fragments/_header :: page-header}"></div>

<div class="dashboard-content">
    <h1>Client Dashboard</h1>
    <p><a th:href="@{/inbox}">Go to Inbox</a></p> <p>Welcome!</p>

    <div th:if="${coach != null}">
        <p>Your assigned coach is: <strong th:text="${coach.firstName + ' ' + coach.lastName}"></strong></p>
    </div>
    <div th:if="${coach == null}">
        <p>You are not yet assigned to a coach.</p>
    </div>
</div>
</body>
</html>
