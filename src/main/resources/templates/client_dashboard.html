<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Client Dashboard</title>
    <style>
        body { font-family: sans-serif; margin: 0; }
        .dashboard-content { padding: 0 2rem 2rem 2rem; }
    </style>
</head>
<body>
<div th:replace="~{fragments/_header :: page-header}"></div>
<div th:replace="~{fragments/_header :: page-nav}"></div>

<div class="dashboard-content">
    <h1>Client Dashboard</h1>
    <p>Welcome!</p>

    <div th:if="${coach != null}">
        <p>Your assigned coach is: <strong th:text="${coach.firstName + ' ' + coach.lastName}"></strong></p>

        <form th:action="@{/conversations/start}" method="post" style="display: inline;">
            <input type="hidden" name="recipientUsername" th:value="${coach.username}" />
            <button type="submit">Message Coach</button>
        </form>

    </div>
    <div th:if="${coach == null}">
        <p>You are not yet assigned to a coach.</p>
    </div>
</div>
</body>
</html>
